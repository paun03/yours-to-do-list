<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>${yourName}'s To-Do List</h1>
    </header>
    <section class="hero">
        <div class="insertDiv">
            <label for="" id="insertLabel">Insert Task: </label>
            <input type="text" id="insertInput">
            <button id="sendTask">&check;</button>
            <button id="restartInput">&times;</button>
        </div>
    </section>
    <section class="hero-2">
        <div id="pendingTasks">
            <h3>Pending Tasks: </h3>
            <div class="taskContainerPending">
                <!-- <div class="taskContainer">
                    <div class="task">
                        <p>Make A Lunch</p>
                    </div>
                    <button id="finishTask">&check;</button>
                    <button id="removeTask">&times;</button>
                </div> -->
            </div>
        </div>
        
        <div id="finishedTasks">
            <h3>Finished Tasks: </h3>
            <div class="taskContainerFinished">
                <!-- <div class="taskContainer">
                    <div class="task">
                        <p>Buy A Book</p>
                    </div>
                    <button id="removeFinishedTask">&times;</button>
                </div> -->
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
